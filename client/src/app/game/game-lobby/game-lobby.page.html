<ion-header>
  <ion-toolbar>
    <ion-title>
      Glug
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Teilnehmer</ion-list-header>
    <ion-item *ngFor="let p of participants">
      <ion-label>{{p.name}}<ion-text color="primary" *ngIf="p.leader"> (Spielleiter)</ion-text></ion-label>
      <ion-note slot="end" *ngIf="p.you">Du</ion-note>
    </ion-item>
  </ion-list>
  <div class="ion-padding">
    <p>Teilnahmecode: <b>{{code}}</b></p>
    <ion-text color="primary">
      <p *ngIf="mode=='join'">Bitte warte bis der Spielleiter das Spiel startet.</p>
    </ion-text>
    <ion-button *ngIf="mode=='create'" expand="block" color="primary" (click)="startGame()">Spiel Starten</ion-button>
  </div>
</ion-content>
