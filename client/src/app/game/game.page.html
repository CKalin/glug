<ion-header>
  <ion-toolbar>
    <ion-title>
      Glug
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div class="logo">
      <img src="assets/icon/favicon.png" />
      <p>Willkommen zu Glug - das Trinkspiel!</p>
    </div>
    <ion-item no-padding>
      <ion-label position="stacked">Dein Name</ion-label>
      <ion-input [(ngModel)]="playerName" placeholder=""></ion-input>
    </ion-item>
    <ion-button [disabled]="!playerName" expand="block" color="primary" (click)="joinGame()">Spiel Beitreten</ion-button>
    <ion-button [disabled]="!playerName" expand="block" color="light" (click)="createGame()">Spiel Erstellen</ion-button>
    <br />
    <ion-button color="light" expand="block" routerLink="statistics">Statistik</ion-button>
  </div>
</ion-content>
